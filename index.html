<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballistics</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="cover">
        <h1>
            Баллистика сферического снаряда
        </h1>
        <p>Движение снаряда сквозь среду с учетом плотности среды и силы гравитации.</p>
        <h3>Формулы:</h3>
        <p class="formula">F = m * a</p>
        <p class="formula">F = C * (pV²) / 2 * S </p>
        <button id="hide">Перейти к модели</button>
    </div>
    <div class="input_window">
        <p>Cила, Н</p><input required id="force" type="text" placeholder="Сила" value="100"> 
        <p>Масса, кг</p><input required id="mass" type="text" placeholder="Масса" value="1"> 
        <p>Угол, градусы</p><input required id="angle" type="text" placeholder="Угол" value="45"> 
        <p>Ускорение свободного падения, м/с²</p><input required id="gravity" type="text" placeholder="Ускорение свободного падения" value="9.8"> 
        <p>Плотность среды, кг/м³</p><input required id="density" type="text" placeholder="Плотность среды" value="1.293"> 
        <p></p><input type="submit" class="launch" value="Запустить">
    </div>
    <div style="display: none;" class="display_projections">
        <div class="horisontal" style="translate: 2px 60px;"></div>
        <div class="vertical" style="translate: 60px 2px;"></div>
        <div class="center"></div>
    </div>
    <div class="sim">
        <div class="velocities">
            <div class="velocityX"><p>Vx = <span id="velocityX">0</span> м/c</p></div>
            <div class="velocityY"><p>Vy = <span id="velocityY">0</span> м/c</p></div>
        </div>
        <div class="projectile" style="left: 0px; bottom: 190px;"></div>
    </div>
</body>
</html>
